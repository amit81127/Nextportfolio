name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Linting
      run: npm run lint
      
    - name: Run Tests
      # Only run if test script exists
      run: if npm run | grep -q "test"; then npm test; else echo "No test script found, skipping"; fi
